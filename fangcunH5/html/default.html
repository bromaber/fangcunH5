	<script src="../js/base.js"></script>

		document.title="首页";

<body>
    <div class="mainbody">
        <div class="addWrap">

			        <div><a href="javascript:;"><img class="img-responsive" src="../images/banner1.png"/></a></div>
			        <div><a href="javascript:;"><img class="img-responsive" src="../images/banner2.png"/></a></div>

		    </div>
		    <ul id="position">
			    <li class="cur"></li>

		</div>

    </div>
    <script src="../js/swipe.js"></script> 
	<script type="text/javascript">
	var bullets = document.getElementById('position').getElementsByTagName('li');
	var banner = Swipe(document.getElementById('mySwipe'), {
		auto: 2000,
		continuous: true,
		disableScroll:false,
		callback: function(pos) {
			var i = bullets.length;
			while (i--) {
			  bullets[i].className = ' ';
			}
			bullets[pos].className = 'cur';
		}
	});
	</script>
