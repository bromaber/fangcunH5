<!DOCTYPE html>
<html>
<head>
    <title>支付页面</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/base.js"></script>
    <script type="text/javascript">
        document.title="支付页面";
    </script>
</head>
<body>
    <div class="flow">
        <h3>买入天金所收益分享合约2016年第2期</h3>
        <img src="../images/flow.png">
        <div class="step clearfix">
            <p class="fl">提前买入余额</p>
            <p class="fl cent">募集结束通知</p>
            <p class="fr">从余额转入募集产品</p>
        </div>  
    </div>
    <div class="sum">
        <span>￥</span>
        <input type="text" name="" placeholder="1000元起购，1000元的整数倍递增">
    </div>
    <div class="payment">
        <div class="bankcard hid">
            <div class="list-title">支付方式
                <a href="#" class="fr c-blue">查看限额</a></div>
            <section class="active">
                <div class="circle"></div>
                <p class="fl">建设银行储蓄卡<span class="c-gray">(4502)</span></p>
            </section>
            <section>
                <div class="circle"></div>
                <p class="fl">农业银行储蓄卡<span class="c-gray">(3076)</span></p>
            </section>
        </div>
        <div class="fircard">
            <div class="input">
                <input type="text" name="name" placeholder="请输入您的姓名">
            </div>
            <div class="input">
                <input type="text" name="idnumber" placeholder="请输入您的身份证号">
            </div>
            <div class="input">
                <input type="text" name="bank" placeholder="请输入用于支付的银行卡">
            </div>
        </div>    
        <p class="pay-notice c-gray">提前买入余额+，等待期间可享受货币基金收益</p>
    </div>
    <div class="next-btn wrap">
        <div class=" clearfix">
            <div class="square fl"><img src="../images/fit.png"></div>
            <div class="agree fl">同意<a href="" class="c-blue">服务协议及风险提示</a></div>
        </div>
        <a href="javascript:void(0);" class="bigbtn" id="dis-btn">下一步</a>
    </div>
</body>
</html>
