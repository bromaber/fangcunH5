<body>
    <div class="test wrap">
    	<h3>投资风险测评</h3>
    	<p>根据相关法规，银金融产品有不同的风险等级，需要你完成风险测评了解自身的风险承受能力，便于做出理智的风险决策，防止违背意愿购买了与自身风险承受能力不匹配的产品。</p>
    </div>
    <div class="research wrap">
    	<div class="question">
    		<h3>2.您目前的居住情况如何</h3>
    	</div>
    	<section class="choiceA on">
    		<p>A.自有住房，无贷款</p>
    		<i class="circle"></i>
    	</section>
    	<section class="choiceB">
    		<p>B.自有住房，有贷款</p>
    		<i class="circle"></i>
    	</section>
    	<section class="choiceC">
    		<p>C.租房或其他状况</p>
    		<i class="circle"></i>
    	</section>
    	<div class="order-line">
			<div class="line-left"></div>
			<div class="line-right"></div>
    	</div>
    	<div class="order-txt">
    		<span class="fs15 c-red1">上一题</span>
    		<p class="center fs14">2/10</p>
    	</div>
    </div>
